      <h1 class="text-center">Profile</h1>
    <form method="post" action="maain.html" class="container">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter a username" >
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob">
        </div>
        <div class="form-group form-check-inline">
          <label for="gender ">Gender:</label>
             <input type="radio" class="form-check-input" name="gender">
             <label class="form-check-label">Male</label>
             <input type="radio" class="form-check-input" name="gender">
             <label class="form-check-label">Female</label>
          
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" min="18" max="100">
        </div>
        <div class="form-group">
          <label for="profile-picture">Profile Picture:</label>
          <input type="file" class="form-control-file" id="profile-picture">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
